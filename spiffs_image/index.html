<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }
        #settingsButton {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 15px;
        }
        #settingsButton:hover {
            background-color: #0056b3;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 400px;
        }
        label {
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            align-self: flex-start;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        #status h3 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>CW Sender</h1>
        <button id="settingsButton" onclick="navigateToSettings()">Settings</button>
    </header>
    <form id="messagesForm">
        <h3>Messages</h3>
        <div id="messagesContainer">
            <!-- Message inputs will be dynamically added here -->
        </div>
        <button type="button" onclick="updateMessages()">Update Messages</button>
    </form>

    <div id="status">
        <h3>Status</h3>
        <p id="statusText">Loading...</p>
    </div>

    <script>
        const MAX_MESSAGES = 10;

        async function getStatus() {
            try {
                const response = await fetch('/api/status');
                if (!response.ok) {
                    throw new Error('Failed to fetch status');
                }
                
                const data = await response.json();
                document.getElementById('statusText').innerText = `Status: ${data.status} Busy: ${data.busy ? 'Yes' : 'No'}`;
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('statusText').innerText = 'Error fetching status';
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch('/api/message');
                if (!response.ok) {
                    throw new Error('Failed to fetch messages');
                }

                const messages = await response.json();
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';

                for (let i = 0; i < MAX_MESSAGES; i++) {
                    const message = messages[i] || '';
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = `message_${i}`;
                    input.value = message;
                    input.placeholder = `Message ${i + 1}`;
                    input.style.textTransform = 'uppercase'; // Ensure input is displayed in uppercase
                    input.addEventListener('input', function (event) {
                        event.target.value = event.target.value.toUpperCase(); // Convert input to uppercase
                    });
                    container.appendChild(input);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('statusText').innerText = 'Error loading messages';
            }
        }

        async function updateMessages() {
            const messages = {};

            for (let i = 0; i < MAX_MESSAGES; i++) {
                const input = document.getElementById(`message_${i}`);
                messages[`message_${i}`] = input.value;
            }

            try {
                const response = await fetch('/api/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(messages)
                });

                if (!response.ok) {
                    throw new Error('Failed to update messages');
                }

                document.getElementById('statusText').innerText = 'Messages updated successfully';
            } catch (error) {
                console.error('Error updating messages:', error);
                document.getElementById('statusText').innerText = 'Error updating messages';
            }
        }

        function navigateToSettings() {
            window.location.href = '/settings.html';
        }

        setInterval(getStatus, 1000);

        window.onload = function () {
            loadMessages();
            getStatus();
        };
    </script>
</body>
</html>
